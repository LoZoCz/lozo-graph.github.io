<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="info">
      <div>      
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div>
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
    </section>
    <section class="graphDiv">
      <h2>Spending - Last 7 days</h2>
      <div class="graph">
        <div class="mon"></div>
        <div class="tue"></div>
        <div class="wed"></div>
        <div class="thu"></div>
        <div class="fri"></div>
        <div class="sat"></div>
        <div class="sun"></div>
        <p class="text">mon</p>
        <p class="text">tue</p>
        <p class="text">wed</p>
        <p class="text">thu</p>
        <p class="text">fri</p>
        <p class="text">sat</p>
        <p class="text">sun</p>
      </div>

      <hr>

      <div class="bottomText">
        <div class="left">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="right">
          <p class="pr">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
